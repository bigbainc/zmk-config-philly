# Uncomment the following lines to enable RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to turn on logging, and set ZMK logging to debug output
# CONFIG_ZMK_USB_LOGGING=y

CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_PERIPHERAL=y
CONFIG_ZMK_BLE_CENTRAL=n
CONFIG_ZMK_USB=y

# Power saving
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_DISPLAY_POWER_MANAGEMENT=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000  # Sleep after 5 minutes

# Key scanning
CONFIG_ZMK_MATRIX_SCAN_RATE_HZ=100
CONFIG_ZMK_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_DEBOUNCE_RELEASE_MS=5

CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_POLL_INTERVAL=5000  # Poll battery every 5 seconds